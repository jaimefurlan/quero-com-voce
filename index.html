<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Quero Com Você | Pré-Lançamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #c6a74f;
      --gold-soft: #b89d45;
      --gold-dark: #8f7840;
      --bg-dark: #0d0d0d;
      --text-light: #e5e5d8;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--gold);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background-color: #111111;
      border: 1px solid var(--gold-dark);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(198, 167, 79, 0.15);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--gold);
      margin-bottom: 1rem;
    }
    p {
      max-width: 420px;
      margin: 0 auto 1.5rem;
      color: var(--text-light);
      font-size: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.85rem 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #1a1a1a;
      color: var(--gold);
      font-size: 1rem;
      box-shadow: inset 0 0 0 1px var(--gold-dark);
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: inset 0 0 0 2px var(--gold);
      background-color: #222;
    }
    input:invalid {
      box-shadow: inset 0 0 0 2px red;
    }
    .error {
      font-size: 0.8rem;
      color: red;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
      display: none;
    }
    button {
      background: linear-gradient(90deg, var(--gold), var(--gold-soft));
      border: none;
      color: #111;
      font-size: 1rem;
      padding: 0.85rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button.loading::before {
      content: '';
      width: 1em;
      height: 1em;
      margin-right: 0.5em;
      border: 2px solid #111;
      border-top: 2px solid var(--gold);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    button:hover {
      filter: brightness(1.1);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--gold);
      color: #111;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-size: 0.95rem;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .container {
        padding: 1.5rem 1rem;
      }
      input, button {
        font-size: 1rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container, form, input, button {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body style="animation: fadeIn 0.6s ease-out;">

  <div class="container">
    <img src="logo-qv-capeta.png" alt="Logo Quero Com Você" style="max-width: 140px; margin: 0 auto 1.2rem; display: block; background-color: var(--bg-dark); border-radius: 12px; padding: 0.5rem;" />
    <h1>Quero Com Você</h1>
    <p>Cadastre-se para fazer parte da plataforma mais exclusiva de acompanhantes premium do Brasil.</p>
    <form action="https://submit-form.com/ZBgoDOI2r" method="POST" style="display: flex; flex-direction: column; gap: 1rem;" onsubmit="this.querySelector('button').classList.add('loading')">
      <input type="text" name="nome" placeholder="Seu nome completo" required />
      <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required pattern="^[\w.-]+@[\w.-]+\.\w{2,}$" />
      <div class="error" id="emailError">Digite um e-mail válido (ex: nome@email.com)</div>
      <input type="tel" id="telefone" name="telefone" placeholder="WhatsApp com DDD" required pattern="\(\d{2}\) \d{5}-\d{4}" />
      <div class="error" id="telefoneError">Digite um telefone válido no formato (00) 00000-0000</div>
      <button type="submit">Quero ser avisada</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Quero Com Você. Todos os direitos reservados.
  </footer>

  <script>
    const emailInput = document.getElementById('email');
    const telefoneInput = document.getElementById('telefone');
    const emailError = document.getElementById('emailError');
    const telefoneError = document.getElementById('telefoneError');

    emailInput.addEventListener('input', () => {
      emailError.style.display = emailInput.validity.valid ? 'none' : 'block';
    });

    telefoneInput.addEventListener('input', () => {
      telefoneError.style.display = telefoneInput.validity.valid ? 'none' : 'block';
    });

    telefoneInput.addEventListener('input', () => {
      let valor = telefoneInput.value.replace(/\D/g, '');
      if (valor.length > 11) valor = valor.slice(0, 11);
      const formatado = valor
        .replace(/^(\d{2})(\d)/, '($1) $2')
        .replace(/(\d{5})(\d)/, '$1-$2');
      telefoneInput.value = formatado;
    });
  </script>
</body>
</html>
